<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>وبسایت تمرینی من</title>
<style>
/* استایل پایه */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}
header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}
nav ul {
  padding: 0;
  list-style: none;
}
nav li {
  display: inline;
  margin: 0 10px;
}
nav a {
  color: #fff;
  text-decoration: none;
}
main {
  padding: 20px;
}
section {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
footer {
  text-align: center;
  padding: 10px;
  background-color: #333;
  color: #fff;
}

/* حالت‌های تم */
body.light {
  background-color: #f4f4f4;
  color: #333;
}
body.dark {
  background-color: #222;
  color: #eee;
}
</style>
</head>
<body class="light">

<!-- هدر -->
<header>
  <h1>وبسایت تمرینی</h1>
  <nav>
    <ul>
      <li><a href="#home" onclick="showPage('home')">صفحه اصلی</a></li>
      <li><a href="#login" onclick="showPage('login')">ورود</a></li>
      <li><a href="#settings" onclick="showPage('settings')">تنظیمات</a></li>
    </ul>
  </nav>
</header>

<!-- صفحات مختلف -->
<div id="page-home" style="display: block;">
  <main>
    <section>
      <h2>خوش آمدید</h2>
      <p>این صفحه تمرینی است.</p>
       <button id="change-color-btn">تغییر رنگ پس‌زمینه</button>
    </section>
    
  </main>
</div>

<div id="page-login" style="display: none;">
  <main>
    <section>
      <h2>فرم ورود</h2>
      <form onsubmit="alert('ورود انجام شد!'); return false;">
        <label>نام کاربری:</label><br>
        <input type="text" required><br><br>
        <label>رمز عبور:</label><br>
        <input type="password" required><br><br>
        <button type="submit">ورود</button>
      </form>
    </section>
  </main>
</div>

<div id="page-settings" style="display: none;">
  <main>
    <section>
      <h2>تنظیمات</h2>
      <label>انتخاب تم:</label>
      <select onchange="changeTheme(this.value)">
        <option value="light">روشن</option>
        <option value="dark">تاریک</option>
      </select>
    </section>
  </main>
</div>

<!-- پاورقی -->
<footer>
  <p>تمامی حقوق محفوظ است.</p>
</footer>

<script>
  // تابع برای جابه‌جایی صفحات
  function showPage(page) {
    document.getElementById('page-home').style.display = (page === 'home') ? 'block' : 'none';
    document.getElementById('page-login').style.display = (page === 'login') ? 'block' : 'none';
    document.getElementById('page-settings').style.display = (page === 'settings') ? 'block' : 'none';
  }

  // تابع تغییر تم
  function changeTheme(theme) {
    document.body.className = theme;
  }

  const changeColorBtn = document.getElementById('change-color-btn');
    changeColorBtn.addEventListener('click', function() {
        // تولید یک رنگ تصادفی
        const randomColor = '#' + Math.floor(Math.random()*16777345).toString(8);
        document.body.style.background= randomColor;
       
    });

</script>

</body>
</html>
