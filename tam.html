<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اولین صفحه وب من</title>
    <link rel="stylesheet" href="tam.css">
</head>
<body>
    <header>
        <h1 id="main-title">به وبسایت من خوش آمدید</h1>
    </header>
    
    <nav>
        <ul class="menu">
            <li><a href="#" class="active">خانه</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="content-box">
            <h2>این یک عنوان است</h2>
            <p>این یک پاراگراف نمونه است. شما می‌توانید محتوای خود را اینجا قرار دهید.</p>
            <button id="change-color-btn">تغییر رنگ پس‌زمینه</button>
        </section>
        
        <section class="content-box">
            <h2>ماشین حساب ساده</h2>
            <div class="calculator">
                <input type="number" id="num1" placeholder="عدد اول">

                <input type="number" id="num2" placeholder="عدد دوم">
                <button id="calculate-btn">محاسبه جمع</button>
                <p id="result"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>تمامی حقوق محفوظ است © 2023</p>
    </footer>
    
    <script src="tam.js"></script>
</body>
</html>
